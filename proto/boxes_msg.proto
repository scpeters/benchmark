syntax = "proto3";

package benchmark_proto;
message  Pose{
    // position in world frame
    Vector3 position = 1;

    // orientation of boyd wrt world frame
    Vector3 orientation = 2;
}

message Twist{
    // linear velocity in world frame
    Vector3 linear = 1;

    //angular velocity in world frame 
    Vector3 angular = 2;
}

message Vector3 {
    // x coordinate length
    double x = 1;
  
    // y coordinate length
    double y = 2;
  
    // z coordinate length
    double z = 3;
  }

message Boxes_msg {
    // name of physics engine
    string physics_engine = 1;
    
    // simulator time step
    double dt = 2;

    // gravity option 
    bool complex = 3;

    //number of models 
    int32 model_count = 4;

    message Box_msg{
    // model number 
    int32 model_no = 1;

    // simulation time
    repeated double sim_time = 2;

    // computational time
    repeated double computation_time = 3;

    // model pose in world frame
    repeated Pose poses = 4;

    // model twist in world frame
    repeated Twist twists = 5;
}

    repeated Box_msg data = 5;
}
